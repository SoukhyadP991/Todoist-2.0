<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoist - To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Sans (Product Sans) font -->
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="icon.png" alt="Logo" class="logo-icon"> <!-- Ensure this path is correct -->
                <h1>ToDoist</h1>
            </div>
        </header>

        <main>
            <!-- Circular Progress Bar -->
            <div id="container">
                <div id="progress-bar-container">
                    <svg viewBox="0 0 36 36" class="circular-progress">
                        <path
                            class="circle-bg"
                            d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path
                            id="progress-bar"
                            class="circle"
                            stroke-dasharray="100, 100"
                            d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                    </svg>
                    <div id="progress-value">0%</div>
                </div>
                <div id="status-message">Add your first task!</div>
            </div>

            <!-- Search bar -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search tasks">
            </div>

            <!-- To-Do Section -->
            <h2>All ToDos</h2>
            <ul id="task-list"></ul>

            <!-- Add New Task Section -->
            <div class="add-task-container">
                <input type="text" id="new-task" placeholder="Add a new todo item" aria-label="New task">
                <select id="priority-selector" aria-label="Select task priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button id="add-task-btn" class="minimalistic-btn" aria-label="Add task">âž•</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
